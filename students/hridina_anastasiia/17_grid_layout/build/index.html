<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="page">
    <main class="main">
        <section class="hero-block">
            <div class="container">
                <h1 class="heading">Architectural Photography</h1>
                <div class="gallery__first ">
                    <div class="gallery__item item">
                        <img class="gallery__image" src="./images/architecture/image1.jpeg" alt="Tower">
                        <div class="img__text">
                            <p class="name">Jezael Melgoza</p>
                            <p class="date">5 June 2020</p>
                        </div>
                    </div>
                    <div class="gallery__item item">
                        <img class="gallery__image image_gradient" src="./images/architecture/image2.jpeg" alt="City">
                        <div class="img__text">
                            <p class="name">Tom W</p>
                            <p class="date">30 March 2021</p>
                        </div>
                    </div>
                    <div class="gallery__item item">
                        <img class="gallery__image image_gradient" src="./images/architecture/image3.jpeg" alt="Cafe">
                        <div class="img__text">
                            <p class="name">Johan Mouchet</p>
                            <p class="date">14 August 2019</p>
                        </div>
                    </div>
                    <div class="gallery__item item">
                        <img class="gallery__image image__gradient" src="./images/architecture/image4.jpeg"
                            alt="Milan Cathedral">
                        <div class="img__text">
                            <p class="name">Federico Di Dio</p>
                            <p class="date">29 October 2020</p>
                        </div>
                    </div>
                    <div class="gallery__item item">
                        <img class="gallery__image image_gradient" src="./images/architecture/image5.jpeg"
                            alt="Night City">
                        <div class="img__text">
                            <p class="name">Casey Horner</p>
                            <p class="date">9 July 2021</p>
                        </div>
                    </div>
                    <div class="gallery__item item">
                        <img class="gallery__image image_gradient" src="./images/architecture/image6.jpeg" alt="Bridge">
                        <div class="img__text">
                            <p class="name">Alexander Rotker</p>
                            <p class="date">22 April 2022</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
