<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productly</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>

<body>
    <header class="header">
        <container class="container">
            <div class="logo__left">
                <img src="./images/bitmap.png" alt="Bitmap">
                <img src="./images/productly.svg" alt="Productly">
            </div>
            <div class="buttons__right">
                <a href="#" class="button1">Sign In</a>
                <a href="#" class="button2">Sign Up</a>
            </div>
            <nav class="nav">
                <ul class="menu">
                    <li class="menu__item"><a class="menu__link" href="#">Product</a></li>
                    <li class="menu__item"><a class="menu__link" href="#">Customers</a></li>
                    <li class="menu__item"><a class="menu__link" href="#">Pricing</a></li>
                    <li class="menu__item"><a class="menu__link" href="#">Resources</a></li>
                </ul>
            </nav>
        </container>
    </header>
    <footer class="footer">
        <div class="footer__logo">
            <img src="./images/bitmap.png" alt="Bitmap">
            <img src="./images/productly.svg" alt="Productly">
        </div>
        <div class="block__one">
            <h4>Quick Links</h4>
            <ul>
                <li>About Us</li>
                <li>Blog</li>
                <li>Contact</li>
                <li>FAQ</li>
            </ul>
        </div>
        <div class="block__two">
            <h4>Legal Stuff</h4>
            <ul>
                <li>Disclaimer</li>
                <li>Financing</li>
                <li>Privacy Policy</li>
                <li>Terms of Service</li>
            </ul>
        </div>
        <div class="input">
            <h4>Knowing you're always on the best energy deal.</h4>
            <label for="phone number"></label>
            <input type="number" placeholder="Enter your phone number">
        </div>
        <div>
            <a href="#" class="button__now">Sing up Now</a>
        </div>
    </footer>
</body>

</html>
