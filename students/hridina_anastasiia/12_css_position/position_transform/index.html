<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&family=Staatliches&family=Tourney:wght@600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="header">
                <div class="eng">
                    <p>ENG</p>
                </div>
                <div class="documentation">
                    <p>DOCUMENTATION / WHO'S USING</p>
                </div>
                <div class="logo">
                    <img src="./images/company-logo-black.svg" alt="Logo">
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="heading">
            <h2>Who's using</h2>
        </div>
        <div class="logo__container">
            <div class="facebook__inner">
                <div class="facebook__logo">
                    <div class="facebook__front">
                        <img src="./images/facebook.png" alt="facebook">
                    </div>
                    <div class="facebook_back">
                        <img src="./images/facebook_bl.png" alt="facebook">
                    </div>
                </div>
            </div>
            <div class="insta__inner">
                <div class="insta__logo">
                    <div class="insta__front">
                        <img src="./images/instagram.png" alt="instagram">
                    </div>
                    <div class="insta__back">
                        <img src="./images/instagram_bl.png" alt="instagram">
                    </div>
                </div>
            </div>
            <div class="shopify__inner">
                <div class="shopify__logo">
                    <div class="shopify__front">
                        <img src="./images/shopify_hover_bl.png" alt="shopify">
                    </div>
                    <div class="shopify__back">
                        <img src="./images/shopify_hover_wh.png" alt="shopify">
                    </div>
                </div>
            </div>
            <div class="skype__inner">
                <div class="skype__logo">
                    <div class="skype__front">
                        <img src="./images/skype.png" alt="skype">
                    </div>
                    <div class="skype__back">
                        <img src="./images/skype_bl.png" alt="skype">
                    </div>
                </div>
            </div>
            <div class="pinterest__inner">
                <div class="pinterest__logo">
                    <div class="pinterest__front">
                        <img src="./images/pinterest.png" alt="pinterest">
                    </div>
                    <div class="pinterest__back">
                        <img src="./images/pinterest_bl.png" alt="pinterests">
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
